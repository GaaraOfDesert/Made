{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <title>Contact</title>
  <style>

  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="{% static 'bullbeer.png' %}" alt="" height="30">
        Share Market
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/Home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/Documentation">Documentation</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/Service">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/contact">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/aboutus">About</a>
          </li>
        </ul>
      </div>
      <button type="submit" class="btn btn-outline-success me-md-2"><a href="/Signin"> Signin</a></button>
      <button type="submit" class="btn btn-outline-danger"><a href="/Signup"> Signup</a></button>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-6" style="margin-top: 135px;">
        <img src="{% static 'bulber.jpg' %}"  class="img-fluid" alt="...">
      </div>
      <div class="col-6">
        <div class="text-center mt-5">
          <p class="text-center"><u style="font-size: larger;">Contact Us</u></p>
          <form method="post" style="max-width:400px;margin:auto;">
            {% csrf_token %}
            <div class="form-floating mt-5">
              <input type="text" name="Name" class="form-control" id="floatingInput" required><label
                for="floatingInput">Name</label><br>
            </div>
            <div class="form-floating">
              <input type="email" name="Email" height="70" width="80" class="form-control" id="floatingInput"
                required><label for="floatingInput">Enter Email Address</label><br>
            </div>
            <div class="form-floating">
              <textarea class="form-control" name="Comment" id="floatingTextarea2" style="height: 200px"
                required></textarea>
              <label for="floatingTextarea2">Comment</label>
            </div>
            <div class="mt-5">
              <button class="btn btn-lg btn-primary" type="submit">Submit</button>
            </div>
          </form>
          <div>
            {% for message in messages %}
            <h3>{{message}}</h3>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
